{% extends 'home/base.html' %}

{% block content %}
<br><br>                
{% if messages %}
    {% for message in messages %}
        <p class="alert alert-{{message.tags}}">{{ message }}</p>
    {% endfor %}
{% endif %}
                  
<h1>Welcome {{ user.username }}</h1>

<div class="container">
    <div class="row mt-5">
        <div class="col-4">
            <a href="{% url 'home-tweet' %}" class="btn btn-primary btn-change2 shadow">Tweet</a>
        </div>
        <div class="col-4">
            <a href="{% url 'home-schedule' %}" class="btn btn-primary btn-change2 shadow">Shedule Tweet</a>
        </div>
        <div class="col-4">
            <a href="{% url 'sent-redirect' %}" class="btn btn-primary shadow">Analyze</a>
        </div>
        {% comment %} <div class="col-3">
            <a href="" class="btn btn-primary shadow">View Tweets</a>
        </div>
        <div class="col-2">
            <a href="" class="btn btn-primary shadow">View Logs</a>
        </div> {% endcomment %}
    </div>

</div>

{% endblock content %}
